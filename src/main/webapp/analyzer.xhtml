<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <meta charset="UTF-8"/>
  <title>Contagem de Palavras</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .card h2 {
      margin-top: 0;
      color: #333;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }
    .card textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
    }
   .card .btn-primary {
      background-color: #6200ea;
      color: #fff;
      border: none;
      background-image: none !important;
      box-shadow: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .card .btn-primary:hover {
      background-color: #5e35b1;
    }
    .results-header {
      margin-top: 2rem;
      font-size: 1.25rem;
      color: #333;
      border-bottom: 2px solid #6200ea;
      display: inline-block;
      padding-bottom: 0.25rem;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .results-table th,
    .results-table td {
      padding: 0.75rem;
      text-align: left;
    }
    .results-table th {
      background-color: #6200ea;
      color: #fff;
    }
    .results-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</h:head>
<h:body>
  <div class="container">
    <div class="card">
      <h2>Contador de Palavras</h2>

      <h:form id="analyzerForm">
        <p:inputTextarea id="input"
                         value="#{analyzerBean.frase}"
                         rows="4"
                         placeholder="Digite sua frase aqui..."
                         maxlength="1000"
                         styleClass="textarea" />

        <div style="text-align:right; margin-top:1rem;">
          <p:commandButton value="Analisar"
                           action="#{analyzerBean.analisar()}"
                           update="@form"
                           styleClass="btn-primary"/>
        </div>

        <p:outputPanel id="results" autoUpdate="true"
                       rendered="#{not empty analyzerBean.resultados}">
          <div class="results-header">
            Palavras distintas: #{analyzerBean.distintasCount}
          </div>
          <table class="results-table">
            <thead>
            <tr>
              <th>Palavra</th>
              <th>OcorrÃªncias</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{analyzerBean.resultados.entrySet().toArray()}" var="entry">
              <tr>
                <td>#{entry.key}</td>
                <td>#{entry.value}</td>
              </tr>
            </ui:repeat>
            </tbody>
          </table>
        </p:outputPanel>
      </h:form>
    </div>
  </div>
</h:body>
</html>
